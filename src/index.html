<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Fatima Zahir">
  <meta name="descriptions" content="Learning project - Tinder for dogs from Scrimba.com">
  <meta name="keywords" content="JavaScript, Scrimba, Tinder, Dogs">
  <!-- Google Font Link -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;500&display=swap" rel="stylesheet">
  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="index.css">
  <title>Fatima's Scrimba.com TinDog</title>
</head>
<body>
  <div id="body-container">
    <header>
      <div id="icon-profile" class="icon">
        <img src="images/icon-profile.png" alt="person profile icon" />
      </div>
      <div id="img-logo">
        <img src="images/logo.png" alt="pawprint logo" />
      </div>
      <div id="icon-chat" class="icon">
        <img src="images/icon-chat.png" alt="dialogue bubble" />
      </div>
    </header>

    <main>
      <article>
        <div class="container">
          <div class="reaction"><img src="images/badge-like.png" alt="like a dog badge" /> </div>
          <div id="profile-info">
            <h2>Name, Age</h2>
            <p>Quote</p>
          </div>
        </div>
      </article>

      <section id="actions">
        <button id="btn-cross"><img src="images/icon-cross.png" alt="cross image" /> </button>
        <buttom id="btn-heart"><img src="images/icon-heart.png" alt="like image"/></buttom>
      </section>
    </main>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
